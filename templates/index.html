<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ether TCG Scanner</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <aside class="sidebar">
        <div class="logo-area">
            <h1>ETHER</h1>
            <p>SCANNER</p>
        </div>

        <div id="result-box">
        <img id="result-img" src="" alt="Carta Identificada">
        <div id="loading" class="spinner"></div>
        <span id="result-text">Aguardando...</span>

        <div id="card-details" style="display: none; width: 100%; margin-top: 10px; text-align: left;">
            
            <div style="border-bottom: 1px solid #444; padding-bottom: 5px; margin-bottom: 8px;">
                <span id="card-type" style="color: var(--ether-blue); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px;">TIPO</span>
            </div>

            <div style="margin-bottom: 10px;">
                <span style="font-size: 0.7rem; color: #888; font-weight: bold;">ESPECIAL</span>
                <p id="card-special" style="font-size: 0.85rem; color: #fff; margin: 2px 0; line-height: 1.3;">...</p>
            </div>

            <div>
                <span style="font-size: 0.7rem; color: #ff4444; font-weight: bold;">EFEITO</span>
                <p id="card-effect" style="font-size: 0.85rem; color: #ddd; margin: 2px 0; font-style: italic; line-height: 1.3;">...</p>
            </div>
        </div>
    </div>

        <div class="history-panel">
            <h3>HISTÃ“RICO</h3>
            <div id="history-list">
                </div>
        </div>

        <div class="status-panel">
            <p>Status: <span style="color: #00e5ff">Online</span></p>
        </div>
    </aside>

    <main class="main-content">
        <h2>MESA DE JOGO</h2>

        <div id="container">
            <video id="videoInput" autoplay playsinline></video>
            <div class="instrucao">Toque na carta para identificar</div>
            <canvas id="canvasHidden" style="display:none;"></canvas>
        </div>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
